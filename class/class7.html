<html>
    <head>
        <title>VUEJS</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
       
        <div id="app">
              My name is {{ age }}
            <br><br>
              <input type="text" v-model="age">
        </div>





        <script>
            var abc = new Vue({
                el:'#app',
                data:{
                  name: 'sohel',
                  age:12
                },
               
            })
        </script>
    </body>
</html>
