<html>
    <head>
        <title>VUEJS</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .one{
                color: orange;
            }
            .two{
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
       <h1>Data Binding</h1><hr>
        <div id="app">
               <a v-bind:href=" address">Youtube</a>
                <h1 :class="classes">Learn hunter</h1> 

                <input type="text" :value="name">
        </div>





        <script>
            var abc = new Vue({
                el:'#app',
                data:{
                    address: 'https://youtube.com',
                    classes: ['one' , 'two'],
                    name: 'Learn Hunter'
                },
            })
        </script>
    </body>
</html>
