<html>
    <head>
        <title>VUEJS</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .canvas{
                height: 240px;
                width: 240px;
                margin-top: 20px;
                background-color: orange;
            }
        </style>
    </head>
    <body>
       
        <div id="app">
               <button @click="Me">Click Me</button>

               <div class="canvas" @mousemove="over">
                {{ log.x }} , {{ log.y }}
               </div>
        </div>





        <script>
            var abc = new Vue({
                el:'#app',
                data:{
                    log:{
                        x:0,
                        y:0
                    }
                },
                methods:{
                  Me(event){
                    console.log(event)
                  },
                  over(event){
                    this.log.x = event.offsetX
                    this.log.y = event.offsetY
                  }
                }
            })
        </script>
    </body>
</html>
